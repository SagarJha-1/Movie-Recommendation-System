{% extends "layout.html" %}
{% block content %}

<hr/>

<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" width="1200" height="500" src="{{ url_for('static', filename='images/harry.jpg') }}" alt="Slide 1"/>
      <div class="carousel-caption d-none d-md-block"></div>
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" width="1200" height="500" src="{{ url_for('static', filename='images/matrix.jpg') }}" alt="Slide 2"/>
      <div class="carousel-caption d-none d-md-block"></div>
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" width="1200" height="500" src="{{ url_for('static', filename='images/avengers.jpg') }}" alt="Slide 3"/>
      <div class="carousel-caption d-none d-md-block"></div>
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" width="1200" height="500" src="{{ url_for('static', filename='images/batman.jpg') }}" alt="Slide 4"/>
      <div class="carousel-caption d-none d-md-block"></div>
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" width="1200" height="500" src="{{ url_for('static', filename='images/it.jpg') }}" alt="Slide 5"/>
      <div class="carousel-caption d-none d-md-block"></div>
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<hr/>

<div class="container">
  <div class="header-container">
    <h2 class="header" style="text-align:center">FEATURED MOVIES</h2>
    <br>
  </div>

  {% for movie in content %}
    <article class="media content-section" style="cursor:pointer;">
      <div class="media-body">
        <div class="article-metadata">
          <img class="book-cover-image movie-poster" 
               src="{{ movie.image_url }}" 
               align="left" 
               alt="Movie Poster"
               data-title="{{ movie.title }}"
               data-overview="{{ movie.overview }}"
               data-genres="{{ movie.genres }}"
               data-cast="{{ movie.cast }}"
               data-director="{{ movie.director }}"
               data-year="{{ movie.year }}"
               data-movieid="{{ movie.movie_id }}"
               data-trailerurl="{{ movie.trailer_url }}">
          <strong>{{ movie.title }}</strong>
        </div>
        <p class="article-content"><i>Release year :</i> {{ movie.year }}</p>
        <p class="article-content"><i>Director :</i> {{ movie.director }}</p>
      </div>
    </article>
  {% endfor %}
</div>

{% endblock content %}
